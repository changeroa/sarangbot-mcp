services:
  - type: web
    name: sarang-bot
    runtime: node
    buildCommand: npm install && npm run build
    startCommand: node dist/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: MONGODB_URI
        sync: false
      - key: KAKAO_REST_API_KEY
        sync: false
    healthCheckPath: /health
